---
name: lint and unit test
on:
  push:

jobs:
  lint:
    name: lint
    runs-on:
      - ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.x', '22.x']

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: npm run lint
      run: |-
        npm run lint

  test:
    name: test
    runs-on:
      - ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: npm

    - name: Install dependencies
      run: npm ci

    - name: npm run test
      run: |-
        npm run test
